<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #ffffff;
      text-align: center;
    }

    .section {
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
 
    }

    .error-number {
      font-size: 1rem;
      fill: #ffffff;
      margin: 0 auto;
    }

    .error-message {
      font-size: 2rem;
      margin: 20px 0;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .error-button-home {
      background-color: #ffffff;
      color: #ff7e5f;
      border: none;
      cursor: pointer;
    }

    .error-button-home:hover {
      background-color: #feb47b;
      color: #ffffff;
      transform: scale(1.05);
    }

    .search-container {
      margin-top: 20px;
    }

    .search-bar {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .helpful-links {
      margin-top: 20px;
    }

    .helpful-links a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      margin: 5px 0;
      transition: color 0.3s;
    }

    .helpful-links a:hover {
      color: #feb47b;
    }
  </style>
</head>
<body>
  <div class="section">
    <svg viewBox="0 0 50 20" class="error-number">
      <text x="11" y="15">404</text>
    </svg>
    <h2 class="error-message">Oops! Page Not Found</h2>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
    
   

  </div>
</body>
</html>
